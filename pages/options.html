<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Shadow Scripts</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/tabs.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2E2E2E;
            border-radius: 10px;
        }

        .option .credits {
            text-align: center;
            width: 100%;
        }

        .option .credits h2 {
            color: #9370DB;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .option .credits p {
            color: #E0E0E0;
            font-size: 16px;
            margin: 5px 0;
        }

        .button {
            padding: 8px 16px;
            background-color: #3e2b58;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7350A0;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
            color: #E0E0E0;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .social-media a:hover {
            background-color: #9370DB;
            color: #1E1E1E;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        nav h1 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6966ff;
        }

        nav a::after {
            content: '';
            display: block;
            height: 3px;
            background: #6966ff;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            color: #6966ff;
        }

        nav a.active {
            color: #6966ff;
        }
        nav a.active::after {
            transform: scaleX(1);
            color: #6966ff;
        }

        .option-container {
            margin-top: 80px;
        }

        footer {
            width: 100%;
            background-color: #1E1E1E;
            color: #E0E0E0;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: #E0E0E0;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            color: #9370DB;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <h1>Shadow Scripts</h1>
            <div>
                <a href="../index.html">Home</a>
                <a href="../pages/scripts.html">Scripts</a>
                <a href="../pages/executors.html">Executors</a>
                <a href="../pages/options.html" class="active">Options</a>
            </div>
        </div>
    </nav>

    <!-- Options Content -->
    <div class="container option-container">
        <div class="option">
            <div class="credits">
                <h2>Credits</h2>
                <p>Developer: Shadow Slime</p>
                <p>Domain: GitHub</p>
                <p>Images: FreePik</p>
                <p>More Soon...</p>
            </div>
        </div>
        <div class="option social-media">
            <label>Social Media:</label>
            <a href="https://www.youtube.com/channel/UC3hoS0uy2XBNdBTX95jpFCg" target="_blank" class="button">YouTube</a>
            <a href="https://discord.gg/Vwrhcyk35q" target="_blank" class="button">Discord</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">

            <ul>
                <li><a href="../privacy.html">Privacy Policy</a></li>
                <li><a href="../terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
