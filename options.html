<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            background-color: #1E1E1E;
            border-radius: 10px;
            text-align: center;
        }

        .option .credits {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}


.option .credits h2 {
    color: #9370DB;
    font-size: 22px;
    margin-bottom: 10px;
    text-align: center;
}

.option .credits p {
    color: #E0E0E0;
    font-size: 16px;
    margin: 5px 0;
    text-align: center;
}

        .option label {
            margin-right: 20px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
        }

        .toggle .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            border-radius: 20px;
            transition: 0.4s;
        }

        .toggle input {
            display: none;
        }

        .toggle input:checked + .slider {
            background-color: #2196F3;
        }

        .button {
            padding: 8px 16px;
            background-color: #3e2b58;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7350A0;
        }

        .youtube {
            background-color: #FF0000;
        }

        .discord {
            background-color: #7289DA;
        }

        .social-media a {
            margin: 0 10px;
            color: #E0E0E0;
            font-size: 24px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .social-media a:hover {
            text-decoration: underline;
        }

        .footer-text {
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 10px;
        }
        nav {
            width: 100%;
            background-color: #1E1E1E;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #9370DB;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #9370DB;
            color: #1E1E1E;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #3e2b58;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #7350A0;
        }
        .footer-text {
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
