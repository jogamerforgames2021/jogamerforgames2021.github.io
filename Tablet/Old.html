<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Let's Hack the Tablet!</title>
    <style>
        /* Modern Radial Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #20002c, #000);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(20, 0, 40, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(128, 0, 128, 0.6);
        }

        .main-title {
            font-size: 3rem;
            color: #da22ff;
            text-shadow: 0 0 20px #da22ff, 0 0 40px #9733ee;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #9733ee;
            text-decoration: none;
            font-weight: bold;
        }

        .subtitle:hover {
            color: #da22ff;
            text-shadow: 0 0 10px #da22ff;
        }

        .buttons {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background: #6a0dad;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #b026ff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #b026ff;
        }

        .qr-code img {
            width: 350px;
            height: auto;
            border: 5px solid #6a0dad;
            border-radius: 10px;
            box-shadow: 0 0 25px #9733ee;
        }

        .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        z-index: -1;
        overflow: hidden;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 60px;
        background: linear-gradient(180deg, #da22ff, transparent);
        animation: fall linear infinite;
        opacity: 0.7;
    }

    @keyframes fall {
        from {
            transform: translateY(-100px);
        }
        to {
            transform: translateY(110vh);
        }
    }

    /* Randomly positioning stars */
    .star:nth-child(n) {
        left: calc(100% * random());
        animation-duration: calc(4s + random() * 6s);
        animation-delay: calc(random() * -6s);
    }
    </style>
</head>
