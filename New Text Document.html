<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dispatch - Episode 7 & 8 Countdown</title>
<style>
  /* --- FONT & BASE --- */
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Rajdhani', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(120deg, #0d0d0d, #1a1a1a, #0d0d0d);
    background-size: 300% 300%;
    animation: bgMove 10s ease infinite;
  }

  /* --- Animated Background --- */
  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- Glitch Header --- */
  h1 {
    font-size: 2.2rem;
    position: relative;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #ffffff;
    text-shadow: 0 0 15px #ff4655;
    margin-bottom: 40px;
    animation: flicker 3s infinite;
  }

  h1::before, h1::after {
    content: "Dispatch - Episode 7 & 8";
    position: absolute;
    left: 0;
    width: 100%;
    color: #ff4655;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    animation: glitch 3s infinite;
  }

  h1::before {
    left: 2px;
    text-shadow: -2px 0 #00ffff;
    animation-delay: 0.3s;
  }

  h1::after {
    left: -2px;
    text-shadow: 2px 0 #ff4655;
    animation-delay: 0.6s;
  }

  @keyframes glitch {
    0% { clip: rect(0, 9999px, 0, 0); }
    10% { clip: rect(10px, 9999px, 40px, 0); }
    20% { clip: rect(5px, 9999px, 25px, 0); }
    30% { clip: rect(15px, 9999px, 60px, 0); }
    40% { clip: rect(2px, 9999px, 40px, 0); }
    100% { clip: rect(0, 9999px, 0, 0); }
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0.5;
    }
  }

  /* --- Countdown Box --- */
  .countdown {
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    width: 300px;
    height: 68px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.15);
    text-shadow:
      0 0 5px #ffffff,
      0 0 10px #00ffff,
      0 0 20px #ff4655,
      0 0 40px #ff4655;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    from { box-shadow: 0 0 15px rgba(255,255,255,0.3); }
    to { box-shadow: 0 0 35px rgba(255,255,255,0.8); }
  }

  /* --- Footer --- */
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.8);
    text-shadow: 0 0 10px #ff4655;
    animation: flicker 4s infinite;
  }

</style>
</head>
<body>

  <h1>Dispatch - Episode 7 & 8</h1>
  <div class="countdown" id="countdown"></div>

  <footer>THIS WEBSITE WAS MADE BY SHADOW SLIME</footer>

<script>
  // Target Date: Nov 12, 2025 - 9:00 PM (Pacific Time)
  const targetDate = new Date("November 12, 2025 21:00:00 GMT-0800");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    const countdownEl = document.getElementById("countdown");

    if (diff <= 0) {
      countdownEl.textContent = "RELEASED!";
      countdownEl.style.color = "#00ffcc";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    const tenths = Math.floor((diff % 1000) / 100);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}.${tenths}s`;
  }

  setInterval(updateCountdown, 100);
  updateCountdown();
</script>

</body>
</html>
